version: "3.8"

services:
  mobylab-app-db:
    image: postgres:13.2-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: fridge
      POSTGRES_DB: fridge
      POSTGRES_PASSWORD: fridge
    volumes:
      - mobylab-app-db-vol:/var/lib/postgresql/data

volumes:
  mobylab-app-db-vol: